<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online store</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--fontawesomeicon-->
    <script src="https://kit.fontawesome.com/ed3c34af1d.js" crossorigin="anonymous"></script>
    <!--slick slider-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!--custom stylesheet-->
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">usd</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">ERU-ERROR</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-tittle text-white">online store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">sign in</a>
                        <a href="#" class="px-1">create a new account</a> 
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Feature</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Collection</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About US</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item border round-circle mx-2 basket-icon">
                        <i class="fas fa-shopping-basket p-2">

                        </i>
                    </li>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <!--first slider--->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="silder-one">
                    <div>
                        <img src="./assets/item-1.jpg" class="img-fluid" alt="banner-1">
                    </div>
                    <div>
                        <img src="./assets/item-2.jpg" class="img-fluid" alt="banner-2">
                    </div>
                    <div>
                        <img src="./assets/item-3.jpg" class="img-fluid" alt="banner-3">
                    </div>
                </div>
                <div class="slider-btn">
                  <span class="prev position-top">
                    <i class="fas fa-chevron-left"></i>
                  </span>
                  <span class="next position-top right-0">
                    <i class="fas fa-chevron-right"></i>
                  </span>
                </div>
            </div>
        </div>
        <!--/first slider-->

        <!--/2nd slider-->
        <div class="container-fluid">
          <div class="site-slider-two px-md-4">
            <div class="row slider-two text-center">
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/id-9-cat-1.jpg" alt="product-1">
                <span class="border site-btn btn-span">SOFA & CHAIRS</span>
              </div>
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/id-9-cat-2.jpg" alt="product-2">
                <span class="border site-btn btn-span">Furniture and Decorators</span>
              </div>
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/id-9-cat-3.jpg" alt="product-3">
                <span class="border site-btn btn-span">Lamp & Lighting</span>
              </div>
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/id-9-cat-4.jpg" alt="product-4">
                <span class="border site-btn btn-span">Sound & Life</span>
              </div>
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/id-9-cat-5.jpg" alt="product-5">
                <span class="border site-btn btn-span">Appliences</span>
              </div>
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/id-9-cat-4.jpg" alt="product-6">
                <span class="border site-btn btn-span">Sound & Life</span>
              </div>
            </div>
            <div class="slider-btn">
              <span class="prev position-top">
                <i class="fas fa-chevron-left fa-2x text-secondary"></i>
              </span>
              <span class="next position-top right-0">
                <i class="fas fa-chevron-right fa-2x text-secondary"></i>
              </span>
            </div>
          </div>
        </div>
        <!--/2nd slider-->
    </main>
    <footer></footer>
    <script src="https:://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https:://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https:://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
